<!DOCTYPE html>
<html>
<head>
  <title>Stacked Bar Chart with Multiple Datasets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Sample data for three datasets
    const labels = ['20','', '25','', '30','', '35','', '40','', '60','', '65'];
    const employer = [20,20,25,30,35,40,45,50,55,65,70,80,100];
    const employee = [20,25,30,40,45,50,60,70,80,90,100,110,120];
    const totalInterest = [30,40,50,60,70,80,90,100,110,120,130,140,150];

    // Calculate cumulative data for stacked chart
    const cumulativeEmployer = employer.map((value, index) => value);
    const cumulativeEmployee = employee.map((value, index) => value + employer[index]);
    const cumulativeTotalInterest = totalInterest.map((value, index) => value + employee[index]);

    // Bar Chart Configuration
    const data = {
      labels: labels,
      datasets: [
        {
          label: "Employer",
          data: cumulativeEmployer,
          backgroundColor: 'rgb(36,21,246)'
        },
        {
          label: "Employee",
          data: cumulativeEmployee,
          backgroundColor: 'rgb(107,56,247)'
        },
        {
          label: "Total Interest",
          data: cumulativeTotalInterest,
          backgroundColor: 'rgb(111,172,203)'
        },
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          x: {
            stacked: true // Set to 'true' for a stacked bar chart
          },
          y: {
            stacked: true // Set to 'true' for a stacked bar chart
          }
        }
      }
    };

    // Create and render the chart
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, config);
  </script>

</body>
</html>
